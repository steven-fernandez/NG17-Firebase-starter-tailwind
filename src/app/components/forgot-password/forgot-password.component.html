<div class="flex justify-center items-center min-h-screen bg-base-200 text-base-content">
  <div class="w-full max-w-md p-6 bg-base-100 shadow-md rounded">
    <h3 class="text-xl font-semibold text-center text-base-content">Reset Password</h3>
    <p class="mt-2 text-base-content">
      Please enter your email address to request a password reset.
    </p>
    <div class="mt-4">
      <label class="block">
        <span class="text-base-content">Email Address</span>
        <input type="email" placeholder="Email Address" class="input input-bordered w-full mt-1" #passwordResetEmail required>
      </label>
    </div>
    <div class="mt-6">
      <input type="submit" class="btn btn-primary w-full" value="Reset Password" (click)="authService.ForgotPassword(passwordResetEmail.value)">
    </div>
    <div class="mt-4 text-center">
      Go back to ?
      <a routerLink="/sign-in" class="link link-primary">Log In</a>
    </div>
  </div>
</div>
