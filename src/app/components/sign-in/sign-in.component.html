<div class="flex justify-center items-center h-screen bg-base-200 text-base-content">
  <div class="w-full max-w-xs">
    <div class="bg-base-100 shadow-md rounded px-8 pt-6 pb-8 mb-4"> <!-- Use bg-base-100 for theme-aware background -->
      <h3 class="block text-base-content text-lg font-bold mb-2">Sign In</h3> <!-- Use text-base-content for text -->
      <div class="mb-4">
        <input
          type="text"
          class="input input-bordered w-full"
          placeholder="Username"
          #userName
          required
        />
      </div>
      <div class="mb-6">
        <input
          type="password"
          class="input input-bordered w-full"
          placeholder="Password"
          #userPassword
          required
        />
      </div>
      <div class="flex items-center justify-between">
        <input
          type="button"
          class="btn btn-primary"
          value="Log in"
          (click)="authService.SignIn(userName.value, userPassword.value)"
        />
      </div>
      <div class="pt-3">
        <a href="/forgot-password" class="link link-primary">Forgot Password?</a>
      </div>
    </div>
    <div class="text-center">
      <span>Don't have an account? <a href="/register-user" class="link link-primary">Sign Up</a></span>
    </div>
  </div>
</div>
